        <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        Redis SET 커맨드의 NX 옵션
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
        <span itemprop="name">Today I Learned</span>
      </span>
      
    <div class="postdate">
        <time datetime="2018-12-20T15:00:00.000Z" itemprop="datePublished">2018-12-21</time>
    </div>


      
    <div class="article-category">
        <i class="fas fa-archive"></i>
        <a class="category-link" href="/TIL/categories/development/">development</a>
    </div>


      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>Redis 사용 시, key에 data를 저장할 때 SET 커맨드를 사용한다.</p>
<p>NX 옵션 : 키가 존재하지 않을 때만 SET이 가능하게 한다.</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">127.0.0.1:6379&gt; SET k1 v1</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; GET k1</span><br><span class="line"><span class="string">"v1"</span></span><br><span class="line">127.0.0.1:6379&gt; SET k1 v2</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; GET k1</span><br><span class="line"><span class="string">"v2"</span></span><br><span class="line">127.0.0.1:6379&gt; SET k1 v3 NX</span><br><span class="line">(nil)</span><br><span class="line">127.0.0.1:6379&gt; GET k1</span><br><span class="line"><span class="string">"v2"</span></span><br><span class="line">127.0.0.1:6379&gt; DEL k1</span><br><span class="line">(<span class="built_in">integer</span>) 1</span><br><span class="line">127.0.0.1:6379&gt; SET k1 v3 NX</span><br><span class="line">OK</span><br><span class="line">127.0.0.1:6379&gt; GET k1</span><br><span class="line"><span class="string">"v3"</span></span><br></pre></td></tr></table></figure>
  </div>
</article>
